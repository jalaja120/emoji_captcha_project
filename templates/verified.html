<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verified ✅</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to right, #00ff99, #00ccff);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        .message-box {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px white;
        }

        .message-box h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px #0f0;
        }

        .message-box p {
            font-size: 1.2rem;
        }

        .emoji {
            font-size: 5rem;
            animation: bounce 1s infinite alternate;
            will-change: transform;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <div class="message-box">
        <div class="emoji">✅</div>
        <h1>Access Granted</h1>
        <p>You've successfully passed the emoji CAPTCHA!</p>
    </div>
</body>
</html>
